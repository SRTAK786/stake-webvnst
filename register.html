<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | VNST Staking</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <img src="assets/logo.png" alt="VNST Logo" class="logo">
        <ul id="navMenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="stake.html">Stake</a></li>
            <li><a href="register.html" class="active">Register</a></li>
            <li><a href="team.html">Team</a></li>
            <button class="wallet-connect-btn" id="connectWalletBtn">Connect Wallet</button>
        </ul>
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
    </nav>

    <main>
        <section class="content-section">
            <h2>Register for VNST Staking</h2>
            
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <h3>Create Your Account</h3>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                    <input type="text" id="referralCode" placeholder="Referral Code (optional)">
                    <button class="btn" id="registerBtn">Register</button>
                </div>
                <div class="info-text">Already have an account? <a href="#" id="loginLink">Login here</a></div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 VNST Staking Platform. All rights reserved.</p>
    </footer>

    <!-- Wallet Connect Modal -->
    <div class="modal" id="walletModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Connect Wallet</h2>
            <div class="wallet-options">
                <button class="wallet-btn" id="metamaskBtn">
                    <img src="assets/metamask.svg" alt="MetaMask"> MetaMask
                </button>
                <button class="wallet-btn" id="walletConnectBtn">
                    <img src="assets/walletconnect.svg" alt="WalletConnect"> WalletConnect
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
